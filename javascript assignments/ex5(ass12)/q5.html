<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1104</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            position: relative;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            cursor: pointer;
        }
        #box1 {
            background-color: rgba(255, 0, 0, 0.7);
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        #box2 {
            background-color: rgba(0, 255, 0, 0.7);
            top: 120px;
            left: 150px;
            z-index: 2;
        }
        #box3 {
            background-color: rgba(0, 0, 255, 0.7);
            top: 190px;
            left: 250px;
            z-index: 3;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-panel {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Z-Index Manipulation</h1>
    
    <div class="container">
        <div class="box" id="box1">Box 1 <br> z-index: <span id="z1">1</span></div>
        <div class="box" id="box2">Box 2 <br> z-index: <span id="z2">2</span></div>
        <div class="box" id="box3">Box 3 <br> z-index: <span id="z3">3</span></div>
    </div>
    
    <div class="controls">
        <div class="control-panel">
            <h3>Box 1 (Red)</h3>
            <button onclick="changeZIndex('box1', 1)">+1</button>
            <button onclick="changeZIndex('box1', -1)">-1</button>
            <button onclick="setZIndex('box1', 10)">Top (10)</button>
            <button onclick="setZIndex('box1', 0)">Bottom (0)</button>
        </div>
        
        <div class="control-panel">
            <h3>Box 2 (Green)</h3>
            <button onclick="changeZIndex('box2', 1)">+1</button>
            <button onclick="changeZIndex('box2', -1)">-1</button>
            <button onclick="setZIndex('box2', 10)">Top (10)</button>
            <button onclick="setZIndex('box2', 0)">Bottom (0)</button>
        </div>
        
        <div class="control-panel">
            <h3>Box 3 (Blue)</h3>
            <button onclick="changeZIndex('box3', 1)">+1</button>
            <button onclick="changeZIndex('box3', -1)">-1</button>
            <button onclick="setZIndex('box3', 10)">Top (10)</button>
            <button onclick="setZIndex('box3', 0)">Bottom (0)</button>
        </div>
    </div>
    
    <div class="control-panel">
        <h3>Change All Z-Indexes</h3>
        <button onclick="randomizeZIndexes()">Randomize All</button>
        <button onclick="resetZIndexes()">Reset All</button>
    </div>
    
    <script>
        function changeZIndex(boxId, change) {
            const box = document.getElementById(boxId);
            const zLabel = document.getElementById('z' + boxId.charAt(3));
            
            let currentZ = parseInt(box.style.zIndex) || parseInt(getComputedStyle(box).zIndex);
            let newZ = Math.max(0, currentZ + change);
            
            box.style.zIndex = newZ;
            zLabel.textContent = newZ;
        }
        
        function setZIndex(boxId, value) {
            const box = document.getElementById(boxId);
            const zLabel = document.getElementById('z' + boxId.charAt(3));
            
            box.style.zIndex = value;
            zLabel.textContent = value;
        }
        
        function randomizeZIndexes() {
            for (let i = 1; i <= 3; i++) {
                const randomZ = Math.floor(Math.random() * 10);
                setZIndex('box' + i, randomZ);
            }
        }
        
        function resetZIndexes() {
            setZIndex('box1', 1);
            setZIndex('box2', 2);
            setZIndex('box3', 3);
        }
    </script>
</body>
</html>
