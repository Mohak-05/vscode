<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1104</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .chart {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            height: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Charts using Plotly.js</h1>
        <div class="chart-container">
            <div id="barChart" class="chart"></div>
            <div id="lineChart" class="chart"></div>
            <div id="pieChart" class="chart"></div>
            <div id="donutChart" class="chart"></div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
            const values = [20, 35, 25, 40, 30, 45];
            const categories = ['Food', 'Transport', 'Entertainment', 'Utilities', 'Rent'];
            const categoryValues = [300, 150, 200, 100, 350];
            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];
            
            const barChart = {
                x: months,
                y: values,
                type: 'bar',
                marker: {
                    color: colors.slice(0, months.length)
                }
            };
            
            const barLayout = {
                title: 'Monthly Sales Bar Chart',
                xaxis: {
                    title: 'Month'
                },
                yaxis: {
                    title: 'Sales ($)'
                }
            };
            
            Plotly.newPlot('barChart', [barChart], barLayout);
            
            const lineChart = {
                x: months,
                y: values,
                type: 'scatter',
                mode: 'lines+markers',
                line: {
                    color: '#36A2EB',
                    width: 3
                },
                marker: {
                    color: '#FF6384',
                    size: 8
                }
            };
            
            const lineLayout = {
                title: 'Monthly Sales Line Chart',
                xaxis: {
                    title: 'Month'
                },
                yaxis: {
                    title: 'Sales ($)'
                }
            };
            
            Plotly.newPlot('lineChart', [lineChart], lineLayout);
            
            const pieChart = {
                labels: categories,
                values: categoryValues,
                type: 'pie',
                marker: {
                    colors: colors.slice(0, categories.length)
                }
            };
            
            const pieLayout = {
                title: 'Budget Distribution',
                height: 400,
                width: 500
            };
            
            Plotly.newPlot('pieChart', [pieChart], pieLayout);
            
            const donutChart = {
                labels: categories,
                values: categoryValues,
                type: 'pie',
                hole: 0.4,
                marker: {
                    colors: colors.slice(0, categories.length)
                }
            };
            
            const donutLayout = {
                title: 'Budget Distribution (Donut Chart)',
                annotations: [{
                    font: {
                        size: 20
                    },
                    showarrow: false,
                    text: 'Budget',
                    x: 0.5,
                    y: 0.5
                }],
                height: 400,
                width: 500
            };
            
            Plotly.newPlot('donutChart', [donutChart], donutLayout);
        };
    </script>
</body>
</html>
